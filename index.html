<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <title>Js Calculator</title>
</head>
<body>
    <div class="container bg-EerieBlack min-h-screen mx-auto" id="calc-container">
        <h3 class="text-8xl text-center text-LightGrey pt-7">Calculator</h3>
        <div>
            <div id="screen" class="text-right w-full text-6xl text-LightGrey px-4 py-6">
                0
            </div>
            <div id="calc-body">
                <button class="buttons number" id="num-keys">9</button>
                <button class="buttons number" id="num-keys">8</button>
                <button class="buttons number" id="num-keys">7</button>
                <button class="buttons number" id="num-keys">6</button>
                <button class="buttons number" id="num-keys">5</button>
                <button class="buttons number" id="num-keys">4</button>
                <button class="buttons number" id="num-keys">3</button>
                <button class="buttons number" id="num-keys">2</button>
                <button class="buttons number" id="num-keys">1</button>
                <button class="buttons number" id="num-keys">0</button>
                <button class="buttons operator" id="operations">+</button>
                <button class="buttons operator" id="operations">/</button>
                <button class="buttons operator" id="operations">-</button>
                <button class="buttons operator" id="operations">*</button>
                <button class="buttons operator" id="equal-btn">=</button>
                <button class="buttons clear" id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
