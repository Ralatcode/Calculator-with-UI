<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="./main.js" defer></script>
    <title>Js Calculator</title>
</head>
<body>
    <div class="container bg-EerieBlack min-h-screen mx-auto flex flex-col items-center justify-evenly rounded-xl md:justify-center md:rounded-3xl" id="calc-container">
        <h3 class="text-4xl text-center text-LightGrey pt-7">Calculator</h3>
        <div class="w-[90%] mx-auto lg:max-w-[800px]">
            <div id="screen" class="text-right w-full text-6xl text-LightGrey px-4 py-6">0</div>
            <div id="calc-body" class="max-w-full gap-2">
                <button class="buttons number" id="num-keys">9</button>
                <button class="buttons number" id="num-keys">8</button>
                <button class="buttons number" id="num-keys">7</button>
                <button class="buttons number" id="num-keys">6</button>
                <button class="buttons number" id="num-keys">5</button>
                <button class="buttons number" id="num-keys">4</button>
                <button class="buttons number" id="num-keys">3</button>
                <button class="buttons number" id="num-keys">2</button>
                <button class="buttons number" id="num-keys">1</button>
                <button class="buttons number" id="num-keys">0</button>
                <button class="buttons operator plus" id="operations">+</button>
                <button class="buttons operator divide" id="operations">/</button>
                <button class="buttons operator minus" id="operations">-</button>
                <button class="buttons operator multiply" id="operations">*</button>
                <button class="buttons operator" id="equal-btn">=</button>
                <button class="buttons clear" id="clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
